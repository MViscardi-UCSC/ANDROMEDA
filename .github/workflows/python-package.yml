name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure `uv` is in the PATH
        uv self update
    - name: Install dependencies using uv
      run: |
        uv venv
        uv pip install flake8 pytest
        if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        uvx flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        uvx flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        uvx pytest
